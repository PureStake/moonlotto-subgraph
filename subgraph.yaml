specVersion: 0.0.2
description: Moonbeam lottery subgraph tutorial for documentation
repository: https://github.com/PureStake/moonlotto-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: MoonLotto
    network: mbase
    source:
      address: '0x07e569716ecd6b86FbBc8eeDaB92D56ab7dBC950'
      abi: MoonLotto
      startBlock: 40720
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - Player
        - Round
        - Winner
      abis:
        - name: MoonLotto
          file: ./artifacts/contracts/MoonLotto.sol/MoonLotto.json
      eventHandlers:
        - event: PlayerJoined(address,uint256,bool,uint256)
          handler: handlePlayerJoined
        - event: LotteryResult(address,uint256,bool,uint256,uint256)
          handler: handleLotteryResult
