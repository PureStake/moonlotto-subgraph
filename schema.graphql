type Round @entity {
  id: ID!
  index: BigInt!
  prize: BigInt! 
  tickets: [Ticket!] @derivedFrom(field: "round")
}

type Player @entity {
  id: ID!
  address: Bytes!
  tickets: [Ticket!] @derivedFrom(field: "player")
}

type Ticket @entity {
  id: ID!
  isGifted: Boolean!
  player: Player!
  round: Round!
  isWinner: Winner @derivedFrom(field: "ticket")
}

type Winner @entity {
  id: ID!
  ticket: Ticket!
  timestamp: BigInt!
}
